<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/userLogged.css">
</head>
<body>
    <div id="login-form">
        <div id="login-container">
          <h2>Login</h2>
          <form id="loginForm">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Your Username"
            />
            <br />
  
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Your Password"
            />
            <br />
            
          </form>
          <button id="btnLoggin">Login</button>
          <a href="./SignUpPage.html" id="signUp">You don't have an account?</a>
        </div>
      </div>
</body>
<script src="../scripts/logginPage.js"></script>
</html>
